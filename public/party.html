<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="party-section">
        <div class="form-box ">
                <div>
                    <h2>
                        PARTIES
                    </h2>
                </div>
         <hr>       
        <div class="flex-container">
            <form action="post">
                <div>
                    <div class="row">
                        <label for="partyname">
                            Party Name</label>
                        <input type="text" id="partyname">
                    </div>
                    <div class="row">
                        <label for="hqAddress">
                            Hqtrs Address
                        </label>
                        <input type="text" id="hqAddress">
                    </div>
                    <div class="row">
                        <label for="logourl">Logo</label>
                        <input type="text" id="logourl">
                    </div>                   

                    <button type="submit" class="btn-do" id="">create party</button>
                </div>
            </form>
        </div>  
         <div class="flex-container">
                <form action="">               
                        <div class="row">
                                <button type="submit" class="btn-do">submit</button>
                                <select name="editparty" id="editparty">
                                    <option value="" selected>edit party</option>
                                </select>                                
                        </div>                        
                </form>
        </div>
        <div class="flex-container">
                <form action="">
                        <div class="row">
                                <button type="submit" id="deleteparty" class="btn-do">remove</button> 
                                <select name="deleteparty" id="deleteparty">
                                    <option value="" selected>select party to delete</option>
                                </select>                                                                
                        </div>     
                </form>
        </div>                      
                        
    </div>      
    </section>
</body>
</html>
